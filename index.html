<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="cal">
            <div class="cal__header">
                <span class="cal__header_dash"></span><h1>CALCULATOR</h1><span class="cal__header_dash"></span>
            </div>
            <div class="cal__screen">
                <p class="cal__screen_operation">17 + 20 </p>
                <p class="cal__screen_result">37</p>
            </div>
            <div class="cal__touches">
                <div class="cal__touches_row first-row">
                    <div class="row_touch">C</div>
                    <div class="row_touch">%</div>
                    <div class="row_touch" >÷</div>
                    <div class="row_touch last-col-touch" >√</div>
                </div>
                <div class="cal__touches_row">
                    <div class="row_touch">7</div>
                    <div class="row_touch">8</div>
                    <div class="row_touch">9</div>
                    <div class="row_touch last-col-touch">X</div>
                </div>
                <div class="cal__touches_row">
                    <div class="row_touch">4</div>
                    <div class="row_touch">5</div>
                    <div class="row_touch">6</div>
                    <div class="row_touch last-col-touch">+</div>
                </div>
                <div class="cal__touches_row">
                    <div class="row_touch">1</div>
                    <div class="row_touch">2</div>
                    <div class="row_touch">3</div>
                    <div class="row_touch last-col-touch">-</div>
                </div>
                <div class="cal__touches_row last-row">
                    <div class="row_touch">00</div>
                    <div class="row_touch">0</div>
                    <div class="row_touch">.</div>
                    <div class="row_touch last-col-touch">=</div>
                </div>
            </div>
        </div>
        <footer class="footer">
            copyright © The odin project - by facinetm14
        </footer>
    </div>
<script src="js/index.js"></script>
</body>
</html>
